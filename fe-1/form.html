<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Title</title>    
    </head>
    <body>
        <form>
            <h1>Personal information</h1>
            
            <p>
                <label for="fullName">Please enter your name:</label>
                <input id="fullName" type="text" required minlength="2" maxlength="100" placeholder="First and last name">
            </p>
            <p>
                <label>Please provide your email:</label>
                <input type="email" required>
            </p>
            <p>
                <label>Please provide your phone number:</label>
                <input type="tel" required>
            </p>
            <p>
                <label>
                    Please provide your website:
                    <input type="url" maxlength="200">
                    <small>{optional}</small>
                </label>
            </p>
            <p>
                <label>
                    Please mention your age:
                    <input type="number" min="18" max="40">
                    <small>{optional}</small>
                </label>
            </p>
            <p>
                <label>
                    Please mention your birth date:
                    <input type="date" max="2002-12-31" min="1980-01-01">
                    <small>{optional}</small>
                </label>
            </p>
            <p>
                <label>Please choose a favourite vegetable:</label>
                <select>
                    <option>---</option>
                    <option>carrot</option>
                    <option>tomato</option>
                </select>
            </p>
            <p>
                <label>Please choose a favourite fruit:</label>
                <input type="text" list="list-fruit" pattern="[Bb]anana|[Cc]herry|[Aa]pple">
                <small>{optional}</small>
                <datalist id="list-fruit">
                    <option>Banana</option>
                    <option>Apple</option>
                    <option>Cherry</option>
                </datalist>
            </p>
            <p>
                <label>Please choose a favourite fruit:</label>
                <input type="color" value="#ff00000">
            </p>
            <p>
                <label>What is your usual time to wake up?</label>
                <input type="time">
                <small>{optional}</small>
            </p>

            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </body>
</html>
